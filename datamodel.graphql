type User {
  id: ID! @unique
  email: String! @unique
  name: String!
  password: String!
  permissions: [Permission]
  resetToken: String
  resetTokenExpiry: Float
}

type Tag {
  id: ID! @unique
  name: String! @unique
  metaTitle: String
  metaDescription: String
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Entry {
  id: ID! @unique
  description: String!
  title: String!
}

enum Permission {
  DEVELOPER
  ADMIN
  CREATOR
  USER
  PERMISSIONUPDATE
}
