# import * from './generated/prisma.graphql'

type SuccessMessage {
  message: String
}

type Mutation {
  createBit(
    content: String!
    imageCredit: String
    imageURL: String
    metaDescription: String
    metaTitle: String
    sourceCredit: String
    sourceURL: String
    tags: [String!]!
  ): SuccessMessage
  createEntry(title: String, description: String): Entry!
  createTag(name: String!, metaDescription: String, metaTitle: String): Tag!
  registerUser(email: String!, password: String!, name: String!): User!
  signIn(email: String!, password: String!): User!
  signOut: SuccessMessage
}

type Query {
  bits(
    where: BitWhereInput
    orderBy: BitOrderByInput
    skip: Int
    first: Int
  ): [Bit!]
  bitsConnection(where: BitWhereInput): BitConnection!
  currentUser: User
  entries: [Entry]!
  tag(id: ID!): Tag!
  tags(
    where: TagWhereInput
    orderBy: TagOrderByInput
    skip: Int
    first: Int
  ): [Tag!]
  tagsConnection(where: TagWhereInput): TagConnection!
}
